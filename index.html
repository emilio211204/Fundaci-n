<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundry Layout</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="logo">FOUNDRY</div>
        <nav>
            <a href="#">Shop All</a>
            <a href="#">Cartography</a>
            <a href="#">Astronomy</a>
            <a href="#">Architecture</a>
            <a href="#">Typographic</a>
            <a href="#">Fine Art</a>
        </nav>
    </header>
    <section class="hero">
        <div class="content">
            <h1>Periodic Table</h1>
            <p>Classic Charm With Vintage Vibes</p>
            <button>View It Now</button>
        </div>
        <div class="media">
            <img src="img/past.jpg" alt="Periodic Table">
        </div>
    </section>
</body>
<section class="hero">
    <div class="content">
        <h1>Fine Art</h1>
        <p>Stunning Wall Decor For Any Space</p>
        <button>View It Now</button>
    </div>
    <div class="media">
        <div class="image-container">
            <img class="image top" src="img/pest.jpg" alt="Image 1">
            <img class="image bottom" src="img/post.jpg" alt="Image 2">
        </div>
    </div>
</section>
<script src="js/script.js"></script>

</html>
